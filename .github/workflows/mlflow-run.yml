name: Train Deep Learning Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt || true
          pip install mlflow tensorflow scikit-learn pandas

      - name: Run training script
        run: |
          cd MLProject
          python modelling.py \
            --epochs 10 \
            --batch_size 32 \
            --learning_rate 0.001 \
            --n_hidden 2 \
            --n_units 64 \
            --dropout_rate 0.3
      
      - name: Get latest MLflow run_id
        run: |
          echo "Fetching latest MLflow run ID..."
          cd MLProject
          latest_run_id=$(ls -td mlruns/0/* | head -1 | xargs basename)
          echo "Latest MLflow run ID: $latest_run_id"
